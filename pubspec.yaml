publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: 6.1.5+1
  http: 1.5.0
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
