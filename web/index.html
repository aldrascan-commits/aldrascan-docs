<!DOCTYPE html>
<html lang="es">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="AldraScan Catalog – Catálogo de tecnología dental profesional. Escáneres intraorales, CBCT, fresadoras y más para Expodental 2026.">

  <!-- ✅ PWA: iPhone / iPad (Safari) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AldraScan">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- ✅ Iconos Apple Touch (iPhone / iPad) -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="57x57"   href="icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60"   href="icons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72"   href="icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76"   href="icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">

  <!-- ✅ Splash screens iOS (iPhone modelos principales) -->
  <!-- iPhone 15 Pro Max / 14 Pro Max -->
  <link rel="apple-touch-startup-image"
        media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)"
        href="icons/apple-touch-icon-1024x1024.png">
  <!-- iPhone 15 / 14 / 13 / 12 -->
  <link rel="apple-touch-startup-image"
        media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
        href="icons/apple-touch-icon-1024x1024.png">
  <!-- iPhone SE / 8 -->
  <link rel="apple-touch-startup-image"
        media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
        href="icons/apple-touch-icon-1024x1024.png">

  <!-- ✅ Tema de color para iOS Safari -->
  <meta name="theme-color" content="#1565C0">

  <!-- ✅ Open Graph (para compartir por WhatsApp/Telegram) -->
  <meta property="og:title" content="AldraScan Catalog – Expodental 2026">
  <meta property="og:description" content="Catálogo interactivo de tecnología dental: escáneres intraorales, CBCT, fresadoras y más.">
  <meta property="og:image" content="icons/apple-touch-icon-180x180.png">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AldraScan Catalog</title>
  <link rel="manifest" href="manifest.json">

  <!-- ✅ Estilo de splash mientras carga Flutter -->
  <style>
    body {
      margin: 0;
      background-color: #1565C0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    #splash img {
      width: 160px;
      border-radius: 24px;
      background: white;
      padding: 20px;
    }
    #splash-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      opacity: 0.8;
      letter-spacing: 1px;
    }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Splash visible mientras carga Flutter -->
  <div id="splash">
    <img src="icons/apple-touch-icon-180x180.png" alt="AldraScan">
    <div class="spinner"></div>
    <div id="splash-text">ALDRASCAN CATALOG</div>
  </div>

  <script>
    // Ocultar splash cuando Flutter esté listo
    window.addEventListener('flutter-first-frame', function() {
      var splash = document.getElementById('splash');
      if (splash) {
        splash.style.transition = 'opacity 0.4s';
        splash.style.opacity = '0';
        setTimeout(function() { splash.remove(); }, 400);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
